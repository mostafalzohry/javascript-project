<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
</head>
<body>
    <div class="container">
        <form method="get" onsubmit="validationForm(event)">
            <h2>Create account</h2>
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" onkeyup="check()">
                <div id="invalid"></div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" onkeyup="valtrationEmail()">
                <div id="validemail"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">
            </div>
            <div>
                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Enter Your Re-Password" onkeyup="checkPassword()">
                <div id="checkpassword"></div>
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    <script src="js/java.js"></script>
</body>
</html>
